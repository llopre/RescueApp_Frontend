<form (ngSubmit)="submit()" style="width: 25%; margin-left:35%; margin-top: 5%;">
    <legend class="mb-4">{{titulo}}</legend>
    <div class="form-group">
      <label for="idCuil" class= "col-form-label">CUIL</label>
      <input [(ngModel)]= "inputCUIL" name= "nCuil"  class="form-control" id="idCuil" placeholder="Mi CUIL">
      <small id="emailHelp" class="form-text text-muted">Solo números</small>
    </div>
    <div class="form-group">
      <label for="pass" class= "col-form-label">Contraseña</label>
      <input [(ngModel)]= "inputPass" name= "nPass" type="password" class="form-control" id="pass" placeholder="Mi contraseña">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">nose</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Entrar</button>
  </form>
