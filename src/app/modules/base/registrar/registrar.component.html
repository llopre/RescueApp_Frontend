<div class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Rescue App</a>
        </div>
    </nav>

    <legend class="text-center mt-3 mb-4 text-secondary" ><h2>Registrarse</h2></legend>
    
    
    <form [formGroup]="form" class="container-fluid card text-white bg-secondary" style="max-width: 22rem;  margin-top: 5%;" >
        <div class="form-group card-body">
            <input type="text" formControlName="nombre" class="form-control form-control-lg col-md-15 mt-4" placeholder="NOMBRE">
        </div>
        <!-- <app-control-messages [control]="form.get('nombre')"></app-control-messages> -->
        <div class="form-group card-body">
            <input type="text" formControlName="apellido" class="form-control form-control-lg col-md-15"  placeholder="APELLIDO">
        </div>
        <div class="form-group card-body">
           <input type="text" maxlength="13"  formControlName="cuil" class="form-control form-control-lg col-md-15"  placeholder="CUIL">
        </div>
        <div class="form-group card-body">
            <input type="password" formControlName="clave" class="form-control form-control-lg col-md-15"  placeholder="CLAVE">
        </div>
        <div class="form-group card-body">
            <input type="password" formControlName="claveRep" class="form-control form-control-lg col-md-15"  placeholder="REPETIR CLAVE">
        </div>
        <div class="form-group card-body">
            <input type="email" formControlName="email" class="form-control form-control-lg col-md-15"  placeholder="EMAIL">
        </div>
        <div class="form-group card-body">
            <input type="email" formControlName="emailRep" class="form-control form-control-lg col-md-15"  placeholder="REPETIR EMAIL">
        </div>
        <div class="form-group card-body">
            <input type="text" formControlName="localidad" class="form-control form-control-lg col-md-15"  placeholder="LOCALIDAD">
        </div>
        <div class="form-group col-md-12">
            <button class="form-control btn btn-primary">Registrar</button>
        </div>
        <div class="form-group col-md-12">
            <button [routerLink]="['']" class="form-control btn btn-primary">Volver al login</button>
        </div>
</form>
</div>
